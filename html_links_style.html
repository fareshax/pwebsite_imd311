<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links and Style</title>

	<style>
		a:link
		{
			color: darkgreen;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: darkblue;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{
			color: darkred;
			background-color: lightgreen;
			text-decoration: none;
		}
		a:active
		{
			color: purple;
			background-color: yellow;
			text-decoration: none;
		}


	</style>


</head>
<body>


	<!-- <a href ="url"> Link Text @ Transport </a>-->

	<h2>INTERNAL LINKS</h2>
	<a href="html_formatting.html"> HTML FORMATTING </a> 


	<h2>EXTERNAL LINKS</h2>
	<a href="https://www.uitm.edu.my/index.php/en/"> UiTM MALAYSIA</a>

	<h2>ATTRIBUTES</h2>

	<!-- _blank, _self, _parent, _top-->

	<a href="https://www.uitm.edu.my/index.php/en/" target="_blank"> ATTRIBUTES BLANK </a> <br>
	<a href="https://www.uitm.edu.my/index.php/en/" target="_self"> ATTRIBUTES SELF </a> <br>
	<a href="https://www.uitm.edu.my/index.php/en/" target="_parent"> ATTRIBUTES PARENT </a> <br>
	<a href="https://www.uitm.edu.my/index.php/en/" target="_top"> ATTRIBUTES TOP </a>


	<h2>IMAGE AS LINK</h2>
	<a href="html_formatting.html" target="_blank"> <img src="images/button1.png"></a>

	<h2>BUTTON AS LINKS</h2>
	<button onclick="document.location='html_formatting.html'">HTML FORMATTING</button>

	<h2>LINK TITLE</h2>
	<a href="https://www.uitm.edu.my/index.php/en/" target="_blank" title="Link to UiTM website"> UiTM MALAYSIA </a>

</body>
</html>
