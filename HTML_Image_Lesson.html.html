<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images Tutorials</title>

	<style>
		body
		{
			background-image: url(images/background_3.jpg);
		}
	</style>

</head>
<body>

	<h1 style="text-align: center;">HTML Images Tutorials</h1>

	<h4>Internal Images</h4>

	<img src="images/img3.jpeg" height="200px" width="250px">
	<img src="images/img3.jpeg" style="width: 250px; height: 280px;">


	<h4>External Images</h4>
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTM.png">

	<h4>Alternate Text (alt)</h4>
	<img src="https://www.uitm.edu.my/images/images/logo/logoUiTM.png" alt="This is image of UiTM logo">

	<h4>Animated Images (gif)</h4>
	<img src="images/cat1.gif" alt="This is animation of Rainbow Cat" width="180px">

	<h4>Image as Link</h4>
	<a href="https://www.uitm.edu.my/index.php/en/"><img src="images/iconcon.png" alt="File Icon" style="width:50px; height: 50px;"></a>

	<h4>Floating Image</h4>
	<p><img src="images/iconcon.png" alt="File Icon" style="width:50px; height:50px; float: right;"> The image will float to the right of the text </p> 

</body>
</html>
